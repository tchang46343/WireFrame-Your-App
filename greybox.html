<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/Users/TerranceChang/Desktop/Coding Challenges/greybox.css" rel="stylesheet" type="text/css">
    <title>Car Enthusiast Quiz App Wireframe</title>
</head>
<body>
    <header>
        <h1> Let's test your knowledge of car manchanics to prove your a true enthusiast.</h1>
        <button type="button">Begin Test</button>
    </header>
    
    <div class="Extras">
        <p> Score: 0/10</p>
    </div>

    <section class="question">
        <h2> What are the main components of a gasoline car?</h2>
            <fieldset>
                <form>
                    <label class="block">
                        <input type="radio" name="component" value="Engine, Transmission, Steering Column, Frame">
                        Engine, Transmission, Steering Column, Frame
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="Tires, brakes, Trunk">
                            Tires, brakes, Trunk
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="Car color, tech features, bolts">
                            Car color, tech features, bolts
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="All of the Above">
                            All of the Above
                    </label>
                </form>
            </fieldset>
        
        <h3> How many wheel are on a car?</h3>
            <fieldset>
                <form>
                    <label class="block">
                        <input type="radio" name="component" value="4">
                        4
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="3">
                            3
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="6">
                            6
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="5">
                            5
                    </label> 
                </form>
            </fieldset>

        <h4> What is the main purpose of oil in a car?</h4>
            <fieldset>
                <form>
                    <label class="block">
                        <input type="radio" name="component" value="Lubricates engine parts">
                        Lubricates engine parts
                    </label>
                    <label class="block">
                        <input type="radio" name="component" value="Lubricates A/C system">
                        Lubricates A/C system
                    </label>
                    <label class="block">
                        <input type="radio" name="component" value="Cars do not need oil">
                        Cars do not need oil
                    </label>
                    <label class="block">
                        <input type="radio" name="component" value="Car get thirsty so they drink oil">
                        Car get thirsty so they drink oil
                    </label>
                </form>
            </fieldset>

        <h5> When a car engine fails, what should be checked first?</h5>
            <fieldset>
                <form>
                    <label class="block">
                        <input type="radio" name="component" value="Oil, water, coolant, gas">
                        Oil, water, coolant, gas
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="Battery, brakes, coolant">
                            Battery, brakes, coolant
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="Check nothing and return back to customer">
                            Check nothing and return back to customer
                    </label>
                    <label class="block">
                            <input type="radio" name="component" value="All of the above">
                            All of the above
                    </label>
                </form>
            </fieldset>    
    </section>
</body>
</html>
